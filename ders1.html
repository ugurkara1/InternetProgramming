<!--
    Visual Studio Code Kısayolları
    1-ALT+Shıft+F=kodları düzenlemek
    2-CTRL+ALT+aşağı ve yukarı ok=imleci yukarı veya aşağı büyütüyor
    3-ALT+yukarı aşağı ok tuşları=satırı kaydırmak için
    4-yazıyı seçip CTRL+D aynı diğer yazıları da seçiyor daha sonra değiştirme  veya ekleme yapabilir
    5-CTRL+SHİFT+K=satırı silmek
    6-CTRL+Enter=yeni satır
-->
<!DOCTYPE html>
<html lang="tr">
<head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width",initial-scale=1>
    <title>html öğreniyorum</title>
</head>
<body>
    <ul>
        <li>öğe1</li>
        <li>öğe2</li>
        <li>öğe3</li>
    </ul>
    <ol>
        <li>öğe1</li>
        <li>öğe2</li>
        <li>öğe3</li>
    </ol>
    <table>
        <tr>
            <th>Ülke</th>
        </tr>
        <tr>
            <td>Türkiye</td>
        </tr>
        <tr>
            <td>Fransa</td>
        </tr>
    </table>
    <input type="text" name="username" placeholder="Kullanıcı Adı">
    <input type="password" name="password" placeholder="Şifre">
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">Erkek</label>
    
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Kadın</label> 
</body>
</html>
