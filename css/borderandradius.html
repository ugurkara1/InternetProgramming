<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            background-color: lightblue;
            width: 500px;
            height: 500px;
            /* kalınlığı tipi rengi*/
            border: 7px inset red;
        }
        .kutu2{
            background-color: lightgray;
            border-radius: 25px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="kutu"></div>
    <br>
    <div class="kutu2"></div>
    <!-- BORDER VE RADİUS ÖZELLİKLERİ-->
    <!-- 
        dotted nokta şeklinde
        dashed uzun çizgi
        solid düz çizgi
        double iki çizgi
        groove kalın çizgi
        ridge
        inset
     -->
</body>
</html>
