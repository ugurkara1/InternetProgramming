<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link özellikleri</title>
    <style>
        /* link ilk halidir
            hover:üzerine gelindiğinde
            active:linkin üzerine tıklandığında
            visited:link ziyaret edildiğinde
        */
        a:link{
            color: red;
            text-decoration: none;
        }
        a:hover{
            color: orange;

        }
        a:active{
            color: blue;
            background-color: black;
        }
        a:visited{
            color: yellowgreen;
            
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.tr">Google</a>
</body>
</html>
