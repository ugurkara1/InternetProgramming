<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>HTML Öğreniyorum</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<!-- 
    1-hr:bir satır çizgi çizer
    2-br:bir satır boşluk bırakır
    3-strong:kalın yapar
    4-i:italik yazar
    5-b:strongla aynı
    6-mark:
 -->





<body>
    <h2><mark>HTML DERSLERİ</mark> </h2>
    <hr>
    <p><strong><i>Java Dersleri</i></strong></p>
    <br>    
    <p><b>c# dersleri</b></p>
    <p>SQL server dersleri</p>
    <p style="font-weight:bold;color:red;"> PHP Dersleri</p>
</body>
</html>
